{% extends 'base.html' %}


{% block content %}

<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ book.cover }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h4 class="card-title">Ціна {{ book.price }}грн.</h4>
        <h5 class="card-title">{{ book.title }}</h5>
        <h6 class="card-title">{{ book.author }}</h6>
        <p class="card-text">{{ book.description }}</p>

      </div>
    </div>
  </div>
</div>

{% endblock %}
